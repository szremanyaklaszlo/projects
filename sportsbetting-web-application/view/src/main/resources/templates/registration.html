<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="utf-8">
	<title>Registration</title>
	<link href="/Projects/sportsbetting-application-mvc/sportsbetting-application-web/src/main/resources/static/icon/favicon-16x16.png" rel="shortcut icon">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" href="static/css/login.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">SportsBet</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active pr-4"><a class="nav-link"
					href="/home">Home</span></a></li>
				<li class="nav-item pr-4"><a class="nav-link" href="/events">Events</a>
				</li>
				<li class="nav-item pr-4"><a class="nav-link" href="/profile">Profile</a>
				</li>
				<li class="nav-item pr-4 dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Language </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">English</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Magyar</a></li>
				<li class="nav-item pr-4"><a class="nav-link"
					href="/login?logout">Logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="container h-100">
		<div class="row h-75">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-auto">
				<form th:action="@{/registration}" method="post">
					<h2>Registration</h2>
					<div th:if="${param.error}">
						Invalid parameter.
					</div>
					<div class="form-group">
						<label for="email"></label>
						<input type="text" name="email" class="form-control" placeholder="Email"></input>
					</div>
					<div class="form-group">
						<label for="name"></label>
						<input type="text" name="name" class="form-control" placeholder="Username"></input>
					</div>
					<div class="form-group">
						<label for="birth"></label>
						<input type="text" name="birth" class="form-control" placeholder="Birth" onfocus="(this.type='date')" onblur="(this.type='text')"></input>
					</div>
					<div class="form-group">
						<label for="password"></label>
						<input type="password" name="password" class="form-control" placeholder="Password"></input>
					</div>
					<div class="form-group">
						<label for="password"></label>
						<input type="password" name="password" class="form-control" placeholder="Password again"></input>
					</div>
					<button type="submit" class="btn btn-primary">Sign in</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
