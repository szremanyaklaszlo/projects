<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>SportsBet</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/homepage.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">SportsBet</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item pr-4"><a class="nav-link" href="/home">Home</a>
				</li>
				<li class="nav-item active pr-4"><a class="nav-link"
					href="/events">Events</a></li>
				<li class="nav-item pr-4"><a class="nav-link" href="/profile">Profile</a>
				</li>
				<li class="nav-item pr-4 dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Language </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">English</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Magyar</a></li>
				<li class="nav-item pr-4"><a class="nav-link"
					href="/login?logout">Logout</a></li>
			</ul>
		</div>
	</nav>
	<table>
		<thead>
			<tr>
				<th>Sport Event</th>
				<th>Team</th>
				<th>Bet type</th>
				<th>Odds</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${events.empty}">
				<td colspan="2">No events available</td>
			</tr>
			<tr th:each="event : ${events}">
				<td><span th:text="${event.title}">Sport Event</span></td>
				<td><span th:text="${event.team}">Team</span></td>
				<td><span th:text="${event.tybe}">Bet type</span></td>
				<td><span th:text="${event.odds}">Odds</span></td>
				<td><span th:text=""></span></td>

			</tr>
		</tbody>
	</table>
</body>
</html>
