<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>SportsBet</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../static/css/reset.css">
<link rel="stylesheet" href="../static/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/css/home.css">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">SportsBet</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarResponsive"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active pr-4"><a class="nav-link"
					href="/home">Home</span></a></li>
				<li class="nav-item pr-4"><a class="nav-link" href="/events">Events</a>
				</li>
				<li class="nav-item pr-4"><a class="nav-link" href="/profile">Profile</a>
				</li>
				<li class="nav-item pr-4 dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Language </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">English</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Magyar</a></li>
				<li class="nav-item pr-4"><a class="nav-link"
					href="/login?logout">Logout</a></li>
			</ul>
		</div>
	</nav>
	<div>
		<div id="profile-information"></div>
		<div id="table">
			<table>
				<thead>
					<th>Time</th>
					<th>Title</th>
					<th>1</th>
					<th>X</th>
					<th>2</th>
					<th></th>
				</thead>
				<tbody>
					<tr th:if="{events.empty}">
						<td colspan="6">No Events Available</td>
					</tr th:each="event : ${events}">
						<td><span th:text="$event.time">N/A</span></td>
						<td><span th:text="$event.title">N/A</span></td>
						<td><span th:text="$event.odd">N/A</span></td>
						<td><span th:text="$event.time">N/A</span></td>
						<td><span th:text="$event.time">N/A</span></td>
						<td><a th:href="@{'/bet/?id='($event.id)}">Bet</a></td>
					<tr></tr>
				</tbody>
			</table>
		</div>
	</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/popper.min.js"></script>
</body>
</html>
